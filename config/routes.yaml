/admin/dashboard:
  controller: AdminController
  method: indexAction

/admin/sign-up:
  controller: AdminController
  method: signUpAction

/admin/login:
  controller: AdminController
  method: loginAction

/admin/logout:
  controller: AdminController
  method: logoutAction

/admin/add-blog:
  controller: AdminController
  method: addBlogAction

/admin/add-category:
  controller: AdminController
  method: addCategoryAction

/admin/blog-list:
  controller: AdminController
  method: getBlogAction

/admin/blog-delete/{id}:
  controller: AdminController
  method: deleteBlogAction
  params: {
    '{id}': (\d+)
  }

/admin/blog-detail/{id}:
  controller: AdminController
  method: blogDetailAction
  params: {
      '{id}': (\d+)
  }

